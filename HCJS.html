
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practise</title>
    <link rel="stylesheet" href="vendors/bootstrap3.4.1/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/HCJS.css">
</head>
<body>
<section>
    <div class="container">
        <h1>MULTI STEPS FORM WIDGET</h1>
        <div class="item">
            <div class="item-box">
                <div>
                    <button type="button" id="bt1"><span>Profile</span></button>
                    <button type="button"><span>Account</span></button>
                    <button type="button"><span>Details</span></button>
                    <button type="button"><span>Profession</span></button>
                </div>
                <div>
                    <input class="form-control" type="text" name="firstname" placeholder="First name"/>
                </div>
                <div>
                    <input class="form-control" type="text" name="lastname" placeholder="Last name"/>
                </div>
                <div>
                    <input class="form-control" type="tel" name="phone" placeholder="Phone"/>
                </div>
                <div class="lb">
                    <label>Gender:</label>
                    <label><input type="radio" name="gender" value="Female"/>Female</label>
                    <label><input type="radio" name="gender" value="Male"/>Male</label>
                </div>
                <div>
                    <textarea class="form-control" name="address" rows="20" placeholder="Address"></textarea>
                </div>
                <div class="bt">
                    <button type="button"><span>Next</span></button>
                </div>
            </div>
        </div>
    </div>

</section>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
